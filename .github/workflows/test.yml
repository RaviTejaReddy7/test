name: Deploy

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        mkdir ~/.ssh
        cp known_hosts ~/.ssh/known_hosts
        echo "--------------this is the private key-------------------"
        cat keyfile
        echo "------------------------this is the known hosts------------------------"
        cat known_hosts
